<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Q1. mycontainer     가로사이즈 50%  페이지정중앙배치  */
        .mycontainer{  width:50%; margin:2em auto;  background-color:aliceblue; padding:20px; border-radius:20px}
        /* Q2. mycontainer h3  왼쪽선, 패딩, 배경색  */
        .mycontainer h3{ border-left:10px solid #123456;  background-color:beige; padding:1em; }
    </style> 
</head>
<body>
    <div  class="mycontainer">
        <h3>외부CSS적용방법</h3>
    </div>
</body>
</html>
